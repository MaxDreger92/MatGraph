<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modular Tabs</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
<div class="container mt-5">
  <h1>Modular Tabs Example</h1>

  <ul class="nav nav-tabs" id="myTab" role="tablist">
    {% for tab in tabs %}
    <li class="nav-item" role="presentation">
      <button
              class="nav-link {% if forloop.first %}active{% endif %}"
              id="{{ tab.id }}-tab"
              data-bs-toggle="tab"
              data-bs-target="#{{ tab.id }}"
              type="button" role="tab"
              aria-controls="{{ tab.id }}"
              {% if forloop.first %}aria-selected="true"{% else %}aria-selected="false"{% endif %}
      >
        {{ tab.name }}
      </button>
    </li>
    {% endfor %}
  </ul>

  <div class="tab-content mt-3" id="myTabContent">
    {% for tab in tabs %}
    <div
            class="tab-pane fade {% if forloop.first %}show active{% endif %}"
            id="{{ tab.id }}"
            role="tabpanel"
            aria-labelledby="{{ tab.id }}-tab"
    >
      {% if tab.form %}
      <form method="post">
        {% csrf_token %}
        {{ tab.form.as_p }}
        <button type="submit" class="btn btn-primary">Submit {{ tab.name }}</button>
      </form>
      {% endif %}

      {% if tab.partial_template %}
      {% include tab.partial_template %}
      {% endif %}
    </div>
    {% endfor %}
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
