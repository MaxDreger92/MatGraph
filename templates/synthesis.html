<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthesis Steps</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Synthesis Steps</h1>

    <!-- Existing Synthesis Steps -->
    <form method="post">
        {% csrf_token %}
        <h2>Existing Synthesis Steps</h2>
        {{ formset.management_form }}
        {% for form in formset %}
        <div class="card mb-3">
            <div class="card-body">
                {{ form.as_p }}
                <button type="submit" class="btn btn-danger" name="delete-step" value="{{ form.instance.id }}">Delete</button>
            </div>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>

    <!-- Add New Synthesis Step -->
    <hr>
    <h2>Add a New Synthesis Step</h2>
    <form method="post">
        {% csrf_token %}
        {{ new_step_form.as_p }}
        <button type="submit" class="btn btn-success">Add Synthesis Step</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
