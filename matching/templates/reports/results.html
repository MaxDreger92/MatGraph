<h2>{{ label }}</h2>

<table>

    <tr>
        {% for head in columns %}
            <th>{{ head }}</th>
        {% endfor %}
    </tr>

    {% for row in rows %}
        <tr>
            {% for col in row %}
                <td>{{ col }}</td>
            {% endfor %}
        </tr>
    {% endfor %}

</table>
