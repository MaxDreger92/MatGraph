<h2>{{ label }}</h2>

<style>
    .scrollable-table table {
        min-width: 1500px;
    }

    .scrollable-table {
        width: 600px;
        overflow-x: auto;
        border: 2px solid red; /* temporary, just for visualization */
    }

</style>


<div class="scrollable-table">
    <table>
        <tr>
            {% for head in columns %}
            <th>{{ head }}</th>
            {% endfor %}
        </tr>

        {% for row in rows %}
        <tr>
            {% for col in row %}
            <td>{{ col }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</div>
